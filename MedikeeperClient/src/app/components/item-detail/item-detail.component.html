<form class="form" (ngSubmit)="onSubmit()">
    <input type="hidden" name="id" [value]="formData.id">
    Name     
    <input type="text" name="name" [(ngModel)]="formData.name" placeholder="Item 5" required appValidateInput>
    <br>
    Cost
    <input type="number" name="cost" [(ngModel)]="formData.cost" placeholder="25"  min="0" required appValidateInput>
    <br>
    <input type="submit" value="Submit" class="btn">
    
</form>
